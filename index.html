<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>

    <!--Bootstrap css file-->
    <link rel="stylesheet" href="">
    <!--font awesome icons-->
    <link rel="stylesheet" href="./css/all.min.css">
    <!--Magnific Popup css file-->
    <link rel="stylesheet" href="./vendor/Magnific-Popup/dist/magnific-popup.css">
    <!--Owl-carousel css file-->
    <link rel="stylesheet" href="./vendor/owl-carousel//css/owl.carousel.min.css">
    <link rel="stylesheet" href="./vendor/owl-carousel//css/owl.theme.default.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Responsive css file-->
    <link rel="stylesheet" href="./css/responsive.css">

</head>
<body>
    <!--==================== Start Navigation ===================-->
    <nav class="nav">
        <div class="nav-menu flex-row">
            <div class="nav-brand">
                <a href="#" class="text-gray">Blogger</a>
            </div>
            <div class="toggle-collapse">
                <div class="toggle-icons">
                    <i class="fas fa-bars">

                    </i>
                </div>
            </div>
            <div>
                <ul class="nav-items">
                    <li class="nav-link"><a href="#">Home</a></li>
                    <li class="nav-link"><a href="#">Category</a></li>
                    <li class="nav-link"><a href="#">Archive</a></li>
                    <li class="nav-link"><a href="#">Pages</a></li>
                    <li class="nav-link"><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="social text-gray">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>

            </div>
        </div>
    </nav>
    <!--==================== End Navigation =====================-->


    <!--================= Start Main Section  ===================-->

    <main>
        <!--========= Site Title  ==========-->
            <section class="site-title">
                <div class="site-background">
                    <h3>Tours & Travels</h3>
                    <h1>Amazing Place on Earth</h1>
                    <button class="btn">Explore</button>
                </div>
            </section>
        <!--========= Site Title  ==========-->

        <!--========= Blog Carousel =========-->
        <section>
            <div class="blog">
                <div class="container">
                    <div class=" owl-theme blog-post">
                        <div class="blog-content">
                            <img src="./assets/img/Blog-post/post-1.jpg" alt="post-1">
                            <div class="blog-title">
                                <h3>London Fashion week's continued the evolution</h3>
                                <button class="btn btn-blog">Fashion</button>
                                <span>2 minutes</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--========= End Carousel ==========-->
    </main>

    <!--=================  End Main Section  ====================-->

    <!--jQuery library file-->
    <script src="./js/jquery.3.4.1.js"></script>
    <!--Bootstrap js file-->
    <script src="./js/bootstrap.min.js"></script>
    <!--Isotope js library-->
    <script src="./vendor/isotope.min.js" ></script>
    <!--Magnific Popup script file-->
    <script src="./vendor/Magnific-Popup/dist/jquery.magnific-popup.min.js"></script>
    <!--Owl-carousel js file-->
    <script src="./vendor/owl-carousel/js/owl.carousel.min.js"></script>
    <!--Custom js file-->
    <script src="./js/main.js"></script>
    
</body>
</html>
